<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-moi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile {
            margin-bottom: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #007bff;
            object-fit: cover;
        }
        .profile h1 {
            margin: 10px 0;
            color: #007bff;
            font-size: 2em;
        }
        .profile p {
            font-size: 1.2em;
            color: #555;
        }
        .contact-links {
            margin-top: 20px;
        }
        .contact-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            border-radius: 50%;
            padding: 15px;
            transition: background-color 0.3s;
        }
        .contact-links a:hover {
            opacity: 0.8;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .whatsapp:hover {
            background-color: #128C7E;
        }
        .facebook {
            background-color: #1877F2;
        }
        .facebook:hover {
            background-color: #165eab;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="lb.jpg" alt="Photo de Profil">
            <h1>LONGAMBA Louis</h1>
            <p>Développeur Web</p>
        </div>
        <div class="contact-links">
            <a href="https://wa.me/2430978042366?text=bonjour"target="_blank" class="whatsapp" target="_blank" title="Contacter sur WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://facebook.com/lgb déstine mazagabrito" class="facebook" target="_blank" title="Voir sur Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>
</body>
</html>
